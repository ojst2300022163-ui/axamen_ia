{% extends 'base.html' %}
{% block content %}
<h3>Usuarios</h3>
<div class="row">
  <div class="col-md-6">
    <h5>Crear nuevo usuario</h5>
    <form method="post" class="row g-3">
      <div class="col-md-5">
        <input type="text" name="username" class="form-control" placeholder="Usuario" required>
      </div>
      <div class="col-md-5">
        <input type="password" name="password" class="form-control" placeholder="ContraseÃ±a" required>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" type="submit">Crear</button>
      </div>
    </form>
  </div>
</div>
<hr>
<h5>Listado</h5>
<table class="table table-sm">
  <thead>
    <tr><th>ID</th><th>Usuario</th><th>Creado</th></tr>
  </thead>
  <tbody>
    {% for u in users %}
    <tr>
      <td>{{ u.id }}</td>
      <td>{{ u.username }}</td>
      <td>{{ u.created_at }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
